 <!DOCTYPE html>
 <!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
 <!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
 <!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
 <!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
 <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <div class="container-fluid card text-center">
            <div class="card-header">
              <h1>Collecte des données</h1>
            </div>
            <div class="card-body">
              <form action="#" method="POST"> {% csrf_token %}
                <div class="form-group">
                    <label for="localitée">Nom de la localitée</label>
                    <input type="text" class="form-control" aria-describedby="localitée" placeholder="localitée" name="localité" required>
                  </div>
                  <div class="form-group">
                    <label for="biomasse">Type de biomasse </label>
                    <input type="text" class="form-control" id="biomasse" aria-describedby="biomasse" placeholder="biomasse" name="type" required>
                  </div>
                  
                  <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
            <div class="card-footer text-muted text-danger bg-light ">
             {% for message in messages %}
             {{message}}
             {% endfor %}
            </div>
            <div class="card-header text-muted ">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Localité</th>
                    <th scope="col">Localisation</th>
                    <th scope="col">Type de biomasse</th>
                  </tr>
                </thead>
                <tbody>
                {% for bio in b %}
                  <tr>
                    <th scope="row"></th>
                    <td>{{ bio.Localité }}</td>
                    <td>{{ bio.Localisation }}</td>
                    <td>{{ bio.Type }}</td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
              
            </div>
          </div>
        
        <script src="" async defer></script>
    </body>
 </html>
